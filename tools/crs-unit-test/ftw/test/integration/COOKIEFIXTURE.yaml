---
  meta: 
    author: "Chaim"
    enabled: true
    name: "COOKIEFIXTURE.yaml"
    description: "Tests cookie saving functionality"
  tests: 
    - 
      test_title: "Multi-Stage w\\ Cookie"
      stages: 
        - 
          stage: 
            input: 
              save_cookie: true
              dest_addr: "www.ieee.org"
              method: "GET"
              port: 443
              headers: 
                  User-Agent: "Foo"
                  Host: "www.ieee.org"
              protocol: "https"
              uri: "/"
            output: 
              status: 200
              response_contains: "Set-Cookie: TS01247332="
