        port: 80
        uri: /index.php?file=News&op=../../../../../../../../../../usr/local/apps/apache2/conf/httpd.conf%00
        version: HTTP/1.1
      output:
        response_contains: 403 Forbidden
  test_title: 930120-3
- desc: OS File Access
  stages:
  - stage:
      input:
        dest_addr: nginx.test
        headers:
          Host: nginx.test
        method: GET
        port: 80
        uri: /?foo=arg&path_comp=.ssh/id_rsa
      output:
        response_contains: 403 Forbidden
  test_title: 930120-4
