          Host: nginx.test
          Keep-Alive: '300'
          Proxy-Connection: keep-alive
          User-Agent: Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1; SV1)
        method: GET
        port: 80
        uri: /login.php?jsessionid=74B0CB414BD77D17B5680A6386EF1666
        version: HTTP/1.1
      output:
        response_contains: 403 Forbidden
