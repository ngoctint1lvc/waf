      input:
        dest_addr: nginx.test
        headers:
          Host: nginx.test
          User-Agent: /char_test?mime=text/xml&body=%3Cx:script%20xmlns:x=%22http://www.w3.org/1999/xhtml%22%20src=%22data:,alert(1)%22%20/%3E
        method: GET
        port: 80
        uri: /
      output:
        response_contains: 403 Forbidden
  test_title: 941100-3
