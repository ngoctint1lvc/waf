meta:
  author: Christian S.J. Peron, Christoph Hansen
  description: None
  enabled: true
  name: 942140.yaml
tests:
- desc: 'SQL Injection Attack: Common DB Names Detected'
  stages:
  - stage:
      input:
        dest_addr: nginx.test
        headers:
          Host: nginx.test
        method: GET
        port: 80
        uri: /?sql_table=pg_catalog
        version: HTTP/1.0
      output:
        response_contains: 403 Forbidden
  test_title: 942140-1
