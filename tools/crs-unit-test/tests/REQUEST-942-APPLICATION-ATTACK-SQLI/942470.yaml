meta:
  author: Christoph Hansen
  description: None
  enabled: true
  name: 942470.yaml
tests:
- desc: SQL Injection Attack
  stages:
  - stage:
      input:
        data: pay=nvarchar
        dest_addr: nginx.test
        headers:
          Host: nginx.test
        method: POST
        port: 80
        uri: /
        version: HTTP/1.0
      output:
        response_contains: 403 Forbidden
  test_title: 942470-1
