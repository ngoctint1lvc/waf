tests:
- desc: 'SQL Injection Attack: SQL Operator Detected'
  stages:
  - stage:
      input:
        dest_addr: nginx.test
        headers:
          Host: nginx.test
        method: GET
        port: 80
        uri: /?var=blahblah&var2=LIKE%20NULL
        version: HTTP/1.0
      output:
        response_contains: 403 Forbidden
  test_title: 942120-1
