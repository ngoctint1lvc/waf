meta:
  author: Christian S.J. Peron, Christoph Hansen
  description: None
  enabled: true
  name: 942160.yaml
tests:
- desc: 'SQL Injection Attack: Common DB Names Detected'
  stages:
  - stage:
      input:
        dest_addr: nginx.test
        headers:
          Host: nginx.test
        method: GET
        port: 80
        uri: /?sql_table=sleep%28534543%29
        version: HTTP/1.0
      output:
        response_contains: 403 Forbidden
  test_title: 942160-1
- desc: 'SQL Injection Attack: Common DB Names Detected'
  stages:
  - stage:
      input:
        data: sleEP(3)
        dest_addr: nginx.test
        headers:
          Host: nginx.test
        method: POST
        port: 80
        uri: /
        version: HTTP/1.0
      output:
        response_contains: 403 Forbidden
  test_title: 942160-2
- desc: 'SQL Injection Attack: Common DB Names Detected'
