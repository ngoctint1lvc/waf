meta:
  author: Christian Folini
  description: Various SQL injection tests
  enabled: true
  name: 942100.yaml
tests:
- desc: Simple SQL Injection
  stages:
  - stage:
      input:
        data: var=1234 OR 1=1
        dest_addr: nginx.test
        headers:
          Host: nginx.test
        method: POST
        port: 80
        uri: /
        version: HTTP/1.0
      output:
        response_contains: 403 Forbidden
  test_title: 942100-1
