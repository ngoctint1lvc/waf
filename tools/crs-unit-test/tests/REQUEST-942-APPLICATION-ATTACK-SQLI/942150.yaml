meta:
  author: Christian Folini
  description: Various SQL injection tests
  enabled: true
  name: 942150.yaml
tests:
- desc: Simple SQL injection
  stages:
  - stage:
      input:
        data: var=SKLJDRTZWS89E450W49NQB0W45BN"=sleep(12)="
        dest_addr: nginx.test
        headers:
          Host: nginx.test
        method: POST
        port: 80
        uri: /
        version: HTTP/1.0
      output:
        response_contains: 403 Forbidden
  test_title: 942150-1
